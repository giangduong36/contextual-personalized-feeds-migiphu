{% load bootstrap3 %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'recsys/style.css' %}">
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
        $(document).ready(function() {
			$('[data-toggle=offcanvas]').click(function() {
				$(this).toggleClass('visible-xs text-center');
				$(this).find('i').toggleClass('glyphicon-chevron-right glyphicon-chevron-left');
				$('.row-offcanvas').toggleClass('active');
				$('#lg-menu').toggleClass('hidden-xs').toggleClass('visible-xs');
				$('#xs-menu').toggleClass('visible-xs').toggleClass('hidden-xs');
				$('#btnShow').toggle();
			});
        });
</script>


{% block bootstrap3_content %}
<div class="container">
<div class="navbar navbar-blue navbar-static-top">
	<div class="navbar-header">
		<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="sr-only">Toggle</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	</div>
	<nav class="collapse navbar-collapse" role="navigation">
		<ul class="nav navbar-nav">
			<li>
				<a href="{% url 'recsys:home' %}"><i class="glyphicon glyphicon-home"></i> Home</a>
			</li>
			<li>
				<a href="{% url 'recsys:page_list'%}" role="button" data-toggle="modal"><i class="glyphicon glyphicon-list-alt"></i> Pages</a>
			</li>
			<li>
				<a href="{% url 'recsys:user_list' %}" role="button"><i class="glyphicon glyphicon-user"></i> Users</a>
			</li>
			<li>
				<a href="{% url 'recsys:user_detail' 228735667216%}" role="button"><i class="glyphicon glyphicon-thumbs-up"></i> Recommendations</a>
			</li>
			<li>
				<form style="padding-top: 11px;" class="" method="get" action="{% url 'recsys:user_search'%}">
					<div class="input-group input-group-sm" style="max-width:360px;">
						<input class="form-control" placeholder="Search" name="q" id="id_q" type="text">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
						</div>
					</div>
				</form>
			</li>
		</ul>
	</nav>
</div>
    {% block content %}(no content){% endblock %}
</div>

{% endblock %}
