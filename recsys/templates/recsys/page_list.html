{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if latest_page_list %}
<div class="container">
	<div class="row">
		<div class="span12">
			<div id="main" role="main">
			    <ul id="tiles" class="unstyled">
                {% for page in latest_page_list %}
                <li>
                    <div>
                        <div class="post-home">
                            <img src="{% static images|random %}">
                            <p class="mb-0">{{page.name}}</p>
                            <p><a href="{% url 'recsys:page_detail' page.id%}">Read More</a></p>
                        </div>
                    </div>
                {% endfor %}
                </ul>
            </div>
		</div>
    </div>
</div>

{% else %}
<p>No pages are available.</p>
{% endif %}
{% endblock %}
