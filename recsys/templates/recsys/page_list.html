{% extends 'base.html' %}

{% block title %}
<h2>Page list</h2>
{% endblock %}

{% block content %}
{% if latest_page_list %}
<div class="row">
  {% for page in latest_page_list %}
  <div class="col-sm-2">
        <div class="thumbnail" style="border: 0 none; box-shadow: none;">
      <div class="caption">
        <img src="http://graph.facebook.com/{{page.id}}/picture?type=square">
        <h6>{{ page.name }}</h6>
        <p><a href="{% url 'recsys:page_detail' page.id%}">Read More</a></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
    <p>No pages are available.</p>
{% endif %}
{% endblock %}
