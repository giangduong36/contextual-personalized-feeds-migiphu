{% extends 'base.html' %}

{% block title %}
<h2>Posts of {{page_name}}</h2>
{% endblock %}

{% block content %}
{% if latest_post_list %}
<div class="row">
    {% for post in latest_post_list %}
    <div class="col-sm-6">
        <h4><a href="{% url 'recsys:post_detail' post.id%}">
        {{ post.message }}
        </a></h4>
    </div>
    {% endfor %}
</div>


{% else %}
<p>No posts are available for this page.</p>
{% endif %}
{% endblock %}
