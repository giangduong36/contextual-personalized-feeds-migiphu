{% extends 'base.html' %}

{% block title %}
<h2>Latest reviews</h2>
{% endblock %}

{% block content %}
{% if latest_post_list %}
<div class="row">
    {% for post in latest_post_list %}
    <div class="col-sm-6">
        <h4><a href="{% url 'recsys:post_detail' post.id%}">
        {{ post.message }}
        </a></h4>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No reviews are available.</p>
{% endif %}
{% endblock %}
