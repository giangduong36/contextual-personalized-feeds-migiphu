{% extends 'base.html' %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'recsys/style.css' %}">

{% block title %}
<h2>Latest posts</h2>
{% endblock %}

{% block content %}
{% if latest_post_list %}
<div class="row">
    {% for post in latest_post_list %}
    <div class="col-sm-6">
        <h4><a href="{% url 'recsys:post_detail' post.id%}">
            {{ post.message }}
        </a></h4>
    </div>
</div>
{% endfor %}

{% else %}
<p>No posts are available.</p>
{% endif %}
{% endblock %}
