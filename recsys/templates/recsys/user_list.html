{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if user_list %}
<div class="container">
	<div class="row">
		<div class="span12">
			<div id="main" role="main">
			    <ul id="tiles" class="unstyled">
                {% for user in user_list %}
                <li>
                    <div>
                        <div class="post-home">
                            <p class="mb-0">{{user.name}}</p>

                            <p><a href="{% url 'recsys:user_detail' user.id%}">Read More</a></p>
                        </div>
                    </div>
                {% endfor %}
                </ul>
            </div>
		</div>
    </div>
</div>

{% else %}
<p>No users are available.</p>
{% endif %}
{% endblock %}
